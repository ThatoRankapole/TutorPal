<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>TutorPal - Messages</title>
    <link rel="stylesheet" href="styles/student-dashboard-style.css">
    <link rel="stylesheet" href="styles/messages-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img width="100" height="100" src="https://img.icons8.com/bubbles/100/training.png" alt="training" />
                <h2>TutorPal</h2>
            </div>
            <nav>
                <ul>
                    <li data-tab="dashboard">
                        <a href="student-dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                    </li>
                    <li data-tab="courses">
                        <a href="student-courses.html"><i class="fas fa-book"></i> My Courses</a>
                    </li>
                    <li data-tab="schedule">
                        <a href="student-schedule.html"><i class="fas fa-calendar-alt"></i> Schedule</a>
                    </li>
                    <li class="active" data-tab="messages">
                        <a href="student-messages.html"><i class="fas fa-comments"></i> Messages</a>
                    </li>
                    <li data-tab="predicate-calculator">
                        <a href="student-calculator.html"><i class="fa-solid fa-calculator"></i> Predicate Calculator</a>
                    </li>
                    <li data-tab="settings">
                        <a href="student-settings.html"><i class="fas fa-cog"></i> Settings</a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="index.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="user-profile">
                    <span>Welcome, <strong id="student-names">Student Name</strong></span>
                    <img id="profile-pic" width="29" height="29"
                        src="https://img.icons8.com/material-rounded/24/user-male-circle.png" alt="Profile Picture" />
                </div>
                <div class="search-bar">
                    <input id="keyword" type="text" placeholder="Search...">
                    <button onclick="handleSearch()"><i class="fas fa-search"></i></button>
                </div>
            </header>

            <div class="content-wrapper">
                <div class="tab-content active" id="messages-tab">
                    <section class="messages-section">
                        <h2><i class="fas fa-comments"></i> Messages</h2>
                        <div class="messages-container">
                            <div class="conversation-list">
                                <!-- JavaScript will inject .conversation items here -->
                            </div>
                            <div class="message-view">
                                <!-- JavaScript will inject message content here -->
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="scripts/firebase-config.js"></script>
    <script type="module" src="scripts/messages-script.js"></script>
</body>
</html>

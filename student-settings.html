<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>TutorPal - Settings</title>
    <link rel="stylesheet" href="styles/student-dashboard-style.css">
    <link rel="stylesheet" href="styles/settings-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img width="100" height="100" src="https://img.icons8.com/bubbles/100/training.png" alt="training" />
                <h2>TutorPal</h2>
            </div>
            <nav>
                <ul>
                    <li data-tab="dashboard">
                        <a href="student-dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                    </li>
                    <li data-tab="courses">
                        <a href="student-courses.html"><i class="fas fa-book"></i> My Courses</a>
                    </li>
                    <li data-tab="schedule">
                        <a href="student-schedule.html"><i class="fas fa-calendar-alt"></i> Schedule</a>
                    </li>
                    <li data-tab="messages">
                        <a href="student-messages.html"><i class="fas fa-comments"></i> Messages</a>
                    </li>
                    <li data-tab="predicate-calculator">
                        <a href="student-calculator.html"><i class="fa-solid fa-calculator"></i> Predicate Calculator</a>
                    </li>
                    <li class="active" data-tab="settings">
                        <a href="student-settings.html"><i class="fas fa-cog"></i> Settings</a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="index.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="user-profile">
                    <span><strong id="student-names">Student Name</strong></span>
                    <img id="profile-pic" width="29" height="29"
                        src="https://img.icons8.com/material-rounded/24/user-male-circle.png" />
                </div>
            </header>

            <div class="content-wrapper">
                <div class="tab-content active" id="settings-tab">
                    <section class="settings-section">
                        <h2><i class="fas fa-cog"></i> Settings</h2>
                        <div class="settings-container">
                            <div class="settings-card">
                                <h3><i class="fas fa-user"></i> Profile Information</h3>
                                <div class="profile-picture-container">
                                    <img id="profile-picture"
                                        src="https://img.icons8.com/material-rounded/24/user-male-circle.png"
                                        alt="Profile Picture">
                                    <div class="picture-buttons">
                                        <button id="change-picture-btn" class="icon-btn">
                                            <i class="fas fa-camera"></i> Change
                                        </button>
                                        <button id="remove-picture-btn" class="icon-btn">
                                            <i class="fas fa-trash"></i> Remove
                                        </button>
                                    </div>
                                    <input type="file" id="profile-picture-upload" accept="image/*"
                                        style="display: none;">
                                </div>

                                <div class="profile-info">
                                    <div class="info-item">
                                        <span class="info-label">Name:</span>
                                        <span id="student-name" class="info-value"></span>
                                    </div>
                                    <div class="info-item">
                                        <span class="info-label">Surname:</span>
                                        <span id="student-surname" class="info-value"></span>
                                    </div>
                                    <div class="info-item">
                                        <span class="info-label">Student Number:</span>
                                        <span id="student-number" class="info-value"></span>
                                    </div>
                                    <div class="info-item">
                                        <span class="info-label">Email:</span>
                                        <span id="student-email" class="info-value"></span>
                                    </div>
                                </div>

                                <button id="open-password-change" class="change-password-btn">
                                    <i class="fas fa-key"></i> Change Password
                                </button>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="scripts/firebase-config.js"></script>
    <script type="module" src="scripts/settings-script.js"></script>
</body>
</html>

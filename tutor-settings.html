<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>TutorPal - Settings</title>
    <link rel="stylesheet" href="styles/tutor-dashboard-style.css">
    <link rel="stylesheet" href="styles/tutor-settings-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img width="100" height="100" src="https://img.icons8.com/bubbles/100/training.png" alt="training"/>
                <h2>TutorPal</h2>
            </div>
            <nav>
              <ul>
                <li data-tab="dashboard">
                  <a href="tutor-dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                </li>
                <li data-tab="modules">
                  <a href="tutor-modules.html"><i class="fas fa-book"></i> My Modules</a>
                </li>
                <li data-tab="schedule">
                  <a href="tutor-schedule.html"><i class="fas fa-calendar-alt"></i> Schedule</a>
                </li>
                <li data-tab="students">
                  <a href="tutor-students.html"><i class="fas fa-user-graduate"></i> Students</a>
                </li>
                <li data-tab="messages">
                  <a href="tutor-messages.html"><i class="fas fa-comments"></i> Messages</a>
                </li>
                <li class="active" data-tab="settings">
                  <a href="tutor-settings.html"><i class="fas fa-cog"></i> Settings</a>
                </li>
              </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="index.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <input id="keyword" type="text" placeholder="Search...">
                    <button onclick="handleSearch()"><i class="fas fa-search"></i></button>
                </div>
                <div class="user-profile">
                    <span>Welcome, <strong>Tutor Name</strong></span>
                    <img width="29" height="29" src="https://img.icons8.com/material-rounded/24/user-male-circle.png" alt="user-male-circle"/>
                </div>
            </header>

            <div class="content-wrapper">
                <div class="tab-content active" id="settings-tab">
                    <section class="settings-section">
                        <h2><i class="fas fa-cog"></i> Settings</h2>
                        <div class="settings-container">
                            <div class="settings-card">
                                <h3><i class="fas fa-user"></i> Profile Information</h3>
                                <div class="profile-picture-container">
                                    <img id="profile-picture" src="https://img.icons8.com/material-rounded/24/user-male-circle.png" alt="Profile Picture">
                                    <div class="picture-buttons">
                                        <button id="change-picture-btn" class="icon-btn">
                                            <i class="fas fa-camera"></i> Change
                                        </button>
                                        <button id="remove-picture-btn" class="icon-btn">
                                            <i class="fas fa-trash"></i> Remove
                                        </button>
                                    </div>
                                    <input type="file" id="profile-picture-upload" accept="image/*" style="display: none;">
                                </div>
                                <div class="profile-info">
                                    <div class="info-item">
                                        <span class="info-label">Name:</span>
                                        <span id="tutor-name" class="info-value"></span>
                                    </div>
                                    <div class="info-item">
                                        <span class="info-label">Surname:</span>
                                        <span id="tutor-surname" class="info-value"></span>
                                    </div>
                                    <div class="info-item">
                                        <span class="info-label">Email:</span>
                                        <span id="tutor-email" class="info-value"></span>
                                    </div>
                                </div>
                                <button id="open-password-change" class="change-password-btn">
                                    <i class="fas fa-key"></i> Change Password
                                </button>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="scripts/firebase-config.js"></script>
    <script type="module" src="scripts/tutor-settings-script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>TutorPal - Admin Dashboard</title>
    <link rel="stylesheet" href="styles/admin-settings.css">
    <link rel="stylesheet" href="styles/admin-base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics-compat.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img width="100" height="90" src="https://img.icons8.com/bubbles/100/training.png" alt="training" />
                <h2>TutorPal Admin</h2>
            </div>
            <nav>
                <ul>
                    <li ata-tab="dashboard">
                        <a href="admin-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                    </li>
                    <li data-tab="students">
                        <a href="admin-students.html"><i class="fas fa-user-graduate"></i> Students</a>
                    </li>
                    <li data-tab="tutors">
                        <a href="admin-tutors.html"><i class="fas fa-chalkboard-teacher"></i> Tutors</a>
                    </li>
                    <li data-tab="modules">
                        <a href="admin-modules.html"><i class="fas fa-book"></i> Modules</a>
                    </li>
                    <li class="active" data-tab="settings">
                        <a href="admin-settings.html"><i class="fas fa-cog"></i> Settings</a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="index.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="user-profile">
                    <span>Welcome, <strong>Admin</strong></span>
                    <img width="" height="29" src="https://img.icons8.com/material-rounded/24/user-male-circle.png"
                        alt="user-male-circle" />
                </div>
            </header>

            <div class="content-wrapper">
                <div class="tab-content active" id="settings-tab">
                    <section class="settings-section">
                        <h2><i class="fas fa-cog"></i> Settings</h2>
                        <div class="settings-container">
                            <div class="settings-card">
                                <h3><i class="fas fa-user"></i> Profile Information</h3>
                                <div class="profile-picture-container">
                                    <img id="profile-picture"
                                        src="https://img.icons8.com/material-rounded/24/user-male-circle.png"
                                        alt="Profile Picture">
                                    <div class="picture-buttons">
                                        <button id="change-picture-btn" class="icon-btn">
                                            <i class="fas fa-camera"></i> Change
                                        </button>
                                        <button id="remove-picture-btn" class="icon-btn">
                                            <i class="fas fa-trash"></i> Remove
                                        </button>
                                    </div>
                                    <input type="file" id="profile-picture-upload" accept="image/*"
                                        style="display: none;">
                                </div>
                                <div class="profile-info">
                                    <div class="info-item">
                                        <span class="info-label">Name:</span>
                                        <span id="admin-name" class="info-value">Admin User</span>
                                    </div>
                                    <div class="info-item">
                                        <span class="info-label">Email:</span>
                                        <span id="admin-email" class="info-value">admin@tutorpal.edu</span>
                                    </div>
                                </div>
                                <button id="open-password-change" class="change-password-btn">
                                    <i class="fas fa-key"></i> Change Password
                                </button>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="scripts/admin-settings.js"></script>
</body>
</html>

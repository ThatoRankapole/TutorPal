<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>TutorPal - Predicate Calculator</title>
    <link rel="stylesheet" href="styles/student-dashboard-style.css">
    <link rel="stylesheet" href="styles/calculator-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img width="100" height="100" src="https://img.icons8.com/bubbles/100/training.png" alt="training" />
                <h2>TutorPal</h2>
            </div>
            <nav>
                <ul>
                    <li data-tab="dashboard">
                        <a href="student-dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                    </li>
                    <li data-tab="courses">
                        <a href="student-courses.html"><i class="fas fa-book"></i> My Courses</a>
                    </li>
                    <li data-tab="schedule">
                        <a href="student-schedule.html"><i class="fas fa-calendar-alt"></i> Schedule</a>
                    </li>
                    <li data-tab="messages">
                        <a href="student-messages.html"><i class="fas fa-comments"></i> Messages</a>
                    </li>
                    <li class="active" data-tab="predicate-calculator">
                        <a href="student-calculator.html"><i class="fa-solid fa-calculator"></i> Predicate Calculator</a>
                    </li>
                    <li data-tab="settings">
                        <a href="student-settings.html"><i class="fas fa-cog"></i> Settings</a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="index.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="user-profile">
                    <span>Welcome, <strong id="student-names">Student Name</strong></span>
                    <img id="profile-pic" width="29" height="29"
                        src="https://img.icons8.com/material-rounded/24/user-male-circle.png" alt="Profile Picture" />
                </div>
            </header>

            <div class="content-wrapper">
                <div class="tab-content active" id="predicate-calculator-tab">
                    <section class="calculator-section">
                        <h2><i class="fa-solid fa-calculator"></i> Predicate Calculator</h2>
                        <div class="PredicateCalculator">
                            <form class="CalculatorForm">
                                <div class="subjectInputs">
                                    <label for="moduleSelect">Select Module</label><br>
                                    <select id="moduleSelect" required>
                                        <!-- options to be populated by JS -->
                                    </select><br>
                                </div>

                                <div class="testInputs" id="quizzes">
                                    <label>Written Quizzes</label>
                                    <span id="numQuizzes">0</span>
                                </div>
                                <span id="selectedQuizzes"></span>

                                <div class="testInputs" id="classTests">
                                    <label>Written Class Tests</label>
                                    <span id="numClassTests">0</span>
                                </div>
                                <span id="selectedClassTests"></span>

                                <div class="testInputs" id="assignments">
                                    <label>Written Assignments</label>
                                    <span id="numAssignments">0</span>
                                </div>
                                <span id="selectedAssignments"></span>

                                <div class="testInputs" id="completedProjects">
                                    <label>Completed Projects</label>
                                    <span id="numProjects">0</span>
                                </div>
                                <span id="selectedProjects"></span>

                                <div class="testInputs" id="semesterTests">
                                    <label>Written Tests</label>
                                    <span id="numSemTests">0</span>
                                </div>
                                <span id="selectedSemTests"></span>

                                <div class="homeButtons">
                                    <button class="homeButton" type="button" id="calculate">calculate</button>
                                    <button class="homeButton" type="button" id="view">view results</button>
                                </div>
                            </form>
                        </div>

                        <div id="results">
                            <h1>Predicate Mark(s)</h1>
                            <span id="resultsDisplay"></span>
                            <div class="resultButtons">
                                <button class="homeButton" type="button">reset</button>
                                <button class="homeButton" type="button">back</button>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="scripts/firebase-config.js"></script>
    <script type="module" src="scripts/calculator-script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>TutorPal - My Schedule</title>
    <link rel="stylesheet" href="styles/tutor-dashboard-style.css">
    <link rel="stylesheet" href="styles/tutor-calendar-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img width="100" height="100" src="https://img.icons8.com/bubbles/100/training.png" alt="training"/>
                <h2>TutorPal</h2>
            </div>
            <nav>
              <ul>
                <li data-tab="dashboard">
                  <a href="tutor-dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                </li>
                <li data-tab="modules">
                  <a href="tutor-modules.html"><i class="fas fa-book"></i> My Modules</a>
                </li>
                <li class="active" data-tab="schedule">
                  <a href="tutor-schedule.html"><i class="fas fa-calendar-alt"></i> Schedule</a>
                </li>
                <li data-tab="students">
                  <a href="tutor-students.html"><i class="fas fa-user-graduate"></i> Students</a>
                </li>
                <li data-tab="messages">
                  <a href="tutor-messages.html"><i class="fas fa-comments"></i> Messages</a>
                </li>
                <li data-tab="settings">
                  <a href="tutor-settings.html"><i class="fas fa-cog"></i> Settings</a>
                </li>
              </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="index.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <input id="keyword" type="text" placeholder="Search...">
                    <button onclick="handleSearch()"><i class="fas fa-search"></i></button>
                </div>
                <div class="user-profile">
                    <span>Welcome, <strong>Tutor Name</strong></span>
                    <img width="29" height="29" src="https://img.icons8.com/material-rounded/24/user-male-circle.png" alt="user-male-circle"/>
                </div>
            </header>

            <div class="content-wrapper">
                <div class="tab-content active" id="schedule-tab">
                    <section class="schedule-section">
                        <h2><i class="fas fa-calendar-alt"></i> My Schedule</h2>
                        <div class="calendar-controls">
                            <button id="add-session-btn"><i class="fas fa-plus"></i> Add Session</button>
                        </div>
                        <div id="calendar-container">
                          <div id="calendar-header">
                            <button onclick="changeMonth(-1)">&#8592;</button>
                            <span id="month-year"></span>
                            <button onclick="changeMonth(1)">&#8594;</button>
                          </div>
                          <table id="calendar">
                            <thead>
                              <tr>
                                <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th>
                                <th>Thu</th><th>Fri</th><th>Sat</th>
                              </tr>
                            </thead>
                            <tbody id="calendar-body"></tbody>
                          </table>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <!-- Session Modal -->
    <div class="modal" id="session-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3 id="session-modal-title">Add New Session</h3>
            <form id="session-form">
                <div class="form-group">
                    <label for="session-title">Session Title</label>
                    <input type="text" id="session-title" required>
                </div>
                <div class="form-group">
                    <label for="session-module">Module</label>
                    <select id="session-module" required></select>
                </div>
                <div class="form-group">
                    <label for="session-date">Date</label>
                    <input type="date" id="session-date" required>
                </div>
                <div class="form-group">
                    <label for="session-time">Time</label>
                    <input type="time" id="session-time" required>
                </div>
                <div class="form-group">
                    <label for="session-duration">Duration (minutes)</label>
                    <input type="number" id="session-duration" min="15" max="240" value="60" required>
                </div>
                <button type="submit" class="btn">Save Session</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script type="module" src="scripts/firebase-config.js"></script>
    <script type="module" src="scripts/calendar-script.js"></script>
    <script type="module" src="scripts/tutor-schedule-script.js"></script>
</body>
</html>

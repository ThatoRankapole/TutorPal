<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>TutorPal - My Schedule</title>
    <link rel="stylesheet" href="styles/student-dashboard-style.css">
    <link rel="stylesheet" href="styles/schedule-style.css">
    <link rel="stylesheet" href="styles/calendar-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
</head>

<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img width="100" height="100" src="https://img.icons8.com/bubbles/100/training.png" alt="training" />
                <h2>TutorPal</h2>
            </div>
            <nav>
                <ul>
                    <li data-tab="dashboard">
                        <a href="student-dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                    </li>
                    <li data-tab="courses">
                        <a href="student-courses.html"><i class="fas fa-book"></i> My Courses</a>
                    </li>
                    <li class="active" data-tab="schedule">
                        <a href="student-schedule.html"><i class="fas fa-calendar-alt"></i> Schedule</a>
                    </li>
                    <li data-tab="messages">
                        <a href="student-messages.html"><i class="fas fa-comments"></i> Messages</a>
                    </li>
                    <li data-tab="predicate-calculator">
                        <a href="student-calculator.html"><i class="fa-solid fa-calculator"></i> Predicate
                            Calculator</a>
                    </li>
                    <li data-tab="settings">
                        <a href="student-settings.html"><i class="fas fa-cog"></i> Settings</a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="index.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="user-profile">
                    <span>Welcome, <strong id="student-names">Student Name</strong></span>
                    <img id="profile-pic" width="29" height="29"
                        src="https://img.icons8.com/material-rounded/24/user-male-circle.png" alt="Profile Picture" />
                </div>
            </header>

            <div class="content-wrapper">
                <div class="tab-content active" id="schedule-tab">
                    <section class="schedule-section">
                        <h2><i class="fas fa-calendar-alt"></i> My Schedule</h2>
                        <div class="calendar-controls">
                            <button id="add-event-btn"><i class="fas fa-plus"></i> Add Event</button>
                        </div>
                        <div id="calendar-container">
                            <div id="calendar-header">
                                <button onclick="changeMonth(-1)">&#8592;</button>
                                <span id="month-year"></span>
                                <button onclick="changeMonth(1)">&#8594;</button>
                            </div>
                            <table id="calendar">
                                <thead>
                                    <tr>
                                        <th>Sun</th>
                                        <th>Mon</th>
                                        <th>Tue</th>
                                        <th>Wed</th>
                                        <th>Thu</th>
                                        <th>Fri</th>
                                        <th>Sat</th>
                                    </tr>
                                </thead>
                                <tbody id="calendar-body"></tbody>
                            </table>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <!-- Event Modal -->
    <div class="modal" id="event-modal">
        <div class="modal-content">
            <span id="close-modal" class="close-modal">&times;</span>
            <h3 id="event-manipulation-heading"></h3>
            <form id="event-form">
                <div class="form-group">
                    <label for="event-name">Event Title</label>
                    <input type="text" id="event-name" name="event-name" required>
                </div>
                <div class="form-group">
                    <label for="event-description">Event Description</label>
                    <input type="text" id="event-description" name="event-description" required>
                </div>
                <div class="form-group">
                    <label for="event-date">Date</label>
                    <input type="date" id="event-date" name="event-date" required>
                </div>
                <div class="form-group">
                    <label for="event-time">Time</label>
                    <input type="time" id="event-time" name="event-time" required>
                </div>
                <button type="submit" id="save-event-btn" class="btn">Save Event</button>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script type="module" src="scripts/firebase-config.js"></script>
    <script type="module" src="scripts/calendar-script.js"></script>
    <script type="module" src="scripts/schedule-script.js"></script>
</body>

</html>
